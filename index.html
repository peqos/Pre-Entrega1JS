<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de truco</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="icon" href="./img/calculate_FILL0_wght400_GRAD0_opsz48.svg">
</head>
<body>
    <div class="contenedor">
        <p class="titulo">Contador Nosotros</p>
        <p class="contar" id="contar">0</p>
        <div class="botones">
            <button class="incr" id="incr"> <span class="material-icons-round">add</span> </button>
            <button class="decr" id="decr"> <span class="material-icons-round">remove</span> </button>
            <button class="reset" id="reset"> <span class="material-icons-round">cached</span> </button>
        </div>
    </div>

    <div class="contenedor2">
        <p class="titulo2">Contador Ellos</p>
        <p class="contar2" id="contar2">0</p>
        <div class="botones2">
            <button class="incr2" id="incr2"> <span class="material-icons-round">add</span> </button>
            <button class="decr2" id="decr2"> <span class="material-icons-round">remove</span> </button>
            <button class="reset2" id="reset2"> <span class="material-icons-round">cached</span> </button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
